<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <main>
        <section>
            <h2>Account Settings</h2>
            <form method="post" action="Settings.php">
                <label for="username">Update Username:</label>
                <input type="text" id="username" name="username" value="johndoe123"><br><br>
                
                <label for="email">Update Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>
                
                <label for="major">Update Major:</label>
                <input type="text" id="major" name="major"><br><br>
                
                <button type="submit" name="update_account">Save Changes</button>
            </form>
        </section>
        <section>
            <h2>Privacy Settings</h2>
            <form method="post" action="Settings.php">
                <label for="password">Update Password:</label>
                <input type="password" id="password" name="password"><br><br>
                
                <label for="visibility">Profile Visibility:</label>
                <select id="visibility" name="visibility">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select><br><br>
                
                <label for="notifications">Email Notifications:</label>
                <input type="checkbox" id="notifications" name="notifications" checked>
                <label for="notifications">Receive email notifications</label><br><br>
                
                <button type="submit" name="update_privacy">Save Changes</button>
            </form>
        </section>
    </main>
</body>
</html>
